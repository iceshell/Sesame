# -------------- 项目编码配置 --------------
# 统一字符集，避免中文乱码
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Xmx4g -XX:MaxMetaspaceSize=1024m -XX:+TieredCompilation -XX:TieredStopAtLevel=1

# -------------- 构建缓存与并行（提升 CI 速度） --------------
# 启用 Gradle 构建缓存（CI 中可复用缓存，需配合 Actions 缓存机制）
org.gradle.caching=true
# 启用并行构建（多模块项目加速）
org.gradle.parallel=true
# 启用配置缓存（Gradle 8.1+，大幅加速配置阶段）
org.gradle.configuration-cache=true

# -------------- Kotlin 专用配置 --------------
# Kotlin 编译缓存（配合 Gradle 缓存提升编译速度）
kotlin.incremental=true
kotlin.caching.enabled=true
# Kotlin daemon 模式（复用编译进程，加速多次编译）
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m

# -------------- Android 配置 --------------
# AndroidX 迁移
android.useAndroidX=true
android.enableJetifier=false
# 非传递性 R 类
android.nonTransitiveRClass=true
# 启用构建缓存
android.enableBuildCache=true