# 芝麻开花节节高
name: Android CI

on:
  push:
    branches: [ main, master, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Sesame APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Gradle 9.1.0
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '9.1.0'
        
    - name: Grant Execute Permission
      run: chmod +x gradlew
      
    - name: Get Build Number
      id: build_number
      run: |
        BUILD_NUMBER=$(git rev-list --count HEAD)
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "Build number: $BUILD_NUMBER"
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-configuration-cache --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-configuration-cache --stacktrace
      
    - name: Rename and Sign APK
      id: sign_apk
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
        BUILD_NUM=${{ steps.build_number.outputs.BUILD_NUMBER }}
        
        echo "Version: $VERSION_NAME"
        echo "Build Number: $BUILD_NUM"
        
        # List APK files for debugging
        echo "=== Debug APK files ==="
        ls -lh app/build/outputs/apk/debug/ || echo "Debug directory not found"
        
        echo "=== Release APK files ==="
        ls -lh app/build/outputs/apk/release/ || echo "Release directory not found"
        
        # Rename Debug APK (app-debug.apk -> Sesame-v0.1.0.rcN-debug.apk)
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          mv app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-debug.apk"
          echo "✅ Debug APK renamed successfully"
        else
          echo "❌ Debug APK not found"
          exit 1
        fi
        
        # Rename Release APK (app-release-unsigned.apk -> Sesame-v0.1.0.rcN-signed.apk)
        if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
          mv app/build/outputs/apk/release/app-release-unsigned.apk "app/build/outputs/apk/release/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk"
          echo "✅ Release APK renamed successfully"
        elif [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk"
          echo "✅ Release APK renamed successfully"
        else
          echo "❌ Release APK not found"
          exit 1
        fi
        
        # Verify renamed files
        echo "=== Renamed files ==="
        ls -lh app/build/outputs/apk/debug/Sesame-*.apk
        ls -lh app/build/outputs/apk/release/Sesame-*.apk
        
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "APK_NAME=Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk" >> $GITHUB_OUTPUT
    
    - name: Upload Debug Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sesame-Debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        compression-level: 9
        
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sesame-Release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        compression-level: 9
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## 芝麻球 ${{ steps.sign_apk.outputs.VERSION_NAME }}
          
          ### 芝麻开花节节高 🌱
          
          **编译次数**: RC${{ steps.build_number.outputs.BUILD_NUMBER }}
          
          **下载文件**: ${{ steps.sign_apk.outputs.APK_NAME }}
          
          #### 更新内容
          - 自动生成的发布说明
          
          #### 使用说明
          1. 下载并安装 APK
          2. 在 LSPosed/EdXposed 中激活模块
          3. 重启支付宝应用
          
          ---
          *芝麻开花节节高 - 蚂蚁森林和蚂蚁庄园自动化模块*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
