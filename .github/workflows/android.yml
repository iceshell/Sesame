name: Android CI

on:
  push:
    branches: [ main, master, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Sesame APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Gradle 9.1.0
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '9.1.0'
        
    - name: Grant Execute Permission
      run: chmod +x gradlew
      
    - name: Get Build Number
      id: build_number
      run: |
        BUILD_NUMBER=$(git rev-list --count HEAD)
        echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "Build number: $BUILD_NUMBER"
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-configuration-cache --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-configuration-cache --stacktrace
      
    - name: Sign Release APK
      id: sign_apk
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
        BUILD_NUM=${{ steps.build_number.outputs.BUILD_NUMBER }}
        
        # Rename APKs
        mv app/build/outputs/apk/debug/Sesame-v*.apk "app/build/outputs/apk/debug/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-debug.apk" 2>/dev/null || true
        mv app/build/outputs/apk/release/Sesame-v*.apk "app/build/outputs/apk/release/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk" 2>/dev/null || true
        
        # If rename failed, use default names
        if [ ! -f "app/build/outputs/apk/debug/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-debug.apk" ]; then
          mv app/build/outputs/apk/debug/*.apk "app/build/outputs/apk/debug/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-debug.apk"
        fi
        
        if [ ! -f "app/build/outputs/apk/release/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk" ]; then
          mv app/build/outputs/apk/release/*.apk "app/build/outputs/apk/release/Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk"
        fi
        
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "APK_NAME=Sesame-v${VERSION_NAME}.rc${BUILD_NUM}-signed.apk" >> $GITHUB_OUTPUT
    
    - name: Upload Debug Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sesame-Debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        compression-level: 9
        
    - name: Upload Release Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Sesame-Release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
        compression-level: 9
        
